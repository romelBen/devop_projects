---
- hosts: all
  become: true
  vars_files:
    - vars/server-setup.yml

  tasks:
    - name: Setup 'wheel' group
      group:
        name: wheel
        state: present

    # Sudo group setup
    - name: Allow 'wheel' group to have passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

    # User + Key Setup
    - name: Create a regular user with sudo privilages
      user:
        name: "{{ create_user }}"
        state: present
        groups: wheel
        append: true
        create_home: true
        shell: /bin/bash
    
    - name: Set authorized key for remote user
      authorized_key:
        user: "{{ create_user }}"
        state: present
        key: "{{ copy_local_key }}"

    - name: Disable password authentication for root
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin prohibit-password'

    # Install system packages for Debian or Ubuntu distros (since it is using apt)
    - name: Update apt
      apt:
        update_cache: yes

    - name: Install required system packages
      apt:
        name: "{{ sys_packages }}"
        state: latest
    
    # UFW setup
    - name: UFW - Allow SSH connections
      ufw:
        rule: Allow
        name: OpenSSH

    - name: UFW - Deny all other incoming traffic by default
      ufw:
        state: enabled
        policy: Deny
        direction: incoming